<!DOCTYPE html>
<html lang="en">
<head>

    <title>ART-EKO</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normolize-style.css">
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/fonts/Ubuntu/Ubuntu-Regular.ttf">
    <link rel="stylesheet" href="./assets/fonts/Ubuntu/Ubuntu-Bold.ttf">
</head>
<body>
    <div class="wrapper">
        <header class="header">
                <div class="logo">
                    <img src="./assets/img/logo-svg.svg" alt="logo-clinic">
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#">Об ЭКО</a></li>

                    <div class="tel-number">
                        <a href="tel:+7(495)665-79-09" class="number-call">+7(495)665-79-09</a>
                    </div>
                    <div><a href="#" class="button-orange button-callback">Заказать звонок</a></div>

        <main>
            <section class="welcome">
                <div class="wrapper-welcome">

                        <div>
                            <a href="#" class="button-orange button-cons">Записаться на консультацию</a>

                    </div>
                    <div class="pink-petals">
                        <div class="mommy-baby">

                        </div>
